<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Gerador de Poneglyph</title>
	<link rel="stylesheet" href="assets/style.css">
  <script src="quotes/br.js"></script>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    	<h1>Gerador de Poneglyph</h1>

      <div class="buttons" role="group" aria-label="Language selection">
        <a href="./index.html"><img width="32" height="21" src="icons/US.png" alt="US-flag"></img></a>
        <a href="./br.html"><img width="32" height="21" src="icons/BR.png" alt="Brazil-flag"></img></a>
      </div>
    </div>
  </nav>

	<div class="note">
    <p>
      Este código usa uma fonte personalizada chamada <i>Poneglyph.ttf</i> compartilhada por
        <a href="https://www.reddit.com/r/OnePiece/comments/9hyc1g/poneglyph_font_ttf_file/">Killiam Frost at Reddit</a>.
    </p>
    <p>
      Veja o repositório do código e sugira melhorias em:
      <img src="./icons/github-mark.svg" width="16" height="16" alt="GitHub Logo"/>
      <a href="https://github.com/Pitossomos/poneglyph-generator">Repositório no GitHub</a>
    </p>
  </div>

  <main class="wrapper-div">
    <textarea id="input" placeholder="Digite ou cole o texto aqui..." rows="6"></textarea>
    <div id="result" class="poneglyph" aria-live="polite"></div>
  </main>

  <div class="buttons">
    <button id="randomizeBtn">Randomizar</button>
    <button id="quoteBtn">Citação de One Piece</button>
    <button id="processBtn">Gerar Poneglyph</button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
