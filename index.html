<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <h1 id="title"></h1>

    <div class="lang-controls" role="group" aria-label="Language selection">
      <button id="lang-br" class="lang-btn" data-lang="pt-BR" aria-pressed="false" title="Português (BR)" aria-label="Português do Brasil">
        <img src="icons/BR.png" alt="Bandeira do Brasil" width="32" height="21">
      </button>
      <button id="lang-us" class="lang-btn" data-lang="en-US" aria-pressed="true" title="English (US)" aria-label="English (United States)">
        <img src="icons/US.png" alt="US flag" width="32" height="21">
      </button>
    </div>
  </nav>

    <div class="note">
      <p id="note-font"></p>
      <p id="note-repo">
        <img src="./icons/github-mark.svg" width="16" height="16" alt="GitHub Logo"/>
        <a href="https://github.com/Pitossomos/poneglyph-generator" target="_blank" rel="noopener">GitHub Repository</a>
      </p>
    </div>

    <main class="wrapper-div">
      <textarea id="input" data-i18n-placeholder="inputPlaceholder" placeholder="Type or paste text here..." rows="6"></textarea>
      <div id="result" class="poneglyph" aria-live="polite"></div>
    </main>

  <div class="tool-buttons">
    <button id="randomizeBtn" class="tool-button"></button>
    <button id="clearBtn" class="tool-button"></button>
    <button id="quoteBtn" class="tool-button"></button>
    <button id="processBtn" class="tool-button"></button>
  </div>

  <script src="assets/translations.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
